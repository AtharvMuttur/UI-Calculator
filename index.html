<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Advanced Calculator</title>
    <link type="text/css" href="main.css" rel="stylesheet">
</head>

<body>
    <h1>Advanced Calculator</h1>

    <div class="container">
        <div class="output">
            <input maxlength="25" id="display" type="text" name="answer" placeholder="0" readonly>
        </div>

        <div class="keyboard">
            <button id="CE" class="function-btn">CE</button>
            <button id="clear" class="function-btn">C</button>
            <button id="div" class="operator-btn">/</button>
            <button id="mod" class="operator-btn">%</button>
            
            <button id="one" class="number-btn">1</button>
            <button id="two" class="number-btn">2</button>
            <button id="three" class="number-btn">3</button>
            <button id="add" class="operator-btn">+</button>

            <button id="four" class="number-btn">4</button>
            <button id="five" class="number-btn">5</button>
            <button id="six" class="number-btn">6</button>
            <button id="minus" class="operator-btn">-</button>

            <button id="seven" class="number-btn">7</button>
            <button id="eight" class="number-btn">8</button>
            <button id="nine" class="number-btn">9</button>
            <button id="multiply" class="operator-btn">*</button>

            <button id="decimal" class="number-btn">.</button>
            <button id="zero" class="number-btn">0</button>
            <button id="power" class="operator-btn">^</button>
            <button id="equal" class="equal-btn" type="submit">=</button>
        </div>
    </div>

    <div class="instructions">
        <p>ðŸ’¡ Tip: You can use your keyboard! Press ESC to clear.</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
